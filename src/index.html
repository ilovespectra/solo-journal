<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Title</title>

</head>
<body>
    <div class="md:hero mx-auto p-4">
        <div class="md:hero-content flex flex-col">
            <h4 class="md:w-full text-center text-slate-300 my-2">
                <p><i>a secret journal</i></p>
            </h4>

            <div class="text-center">
                <!-- Display the buttons -->
                <button onclick="handleComponentChange('am')" class="group w-30 m-2 btn disabled:animate-none lowercase">Am Entry</button>
                <button onclick="handleComponentChange('pm')" class="group w-30 m-2 btn disabled:animate-none lowercase">Pm Entry</button>
                <button onclick="handleComponentChange('freewrite')" class="group w-30 m-2 btn disabled:animate-none lowercase">Freewrite</button>
                <button onclick="handleComponentChange('viewEntries')" class="group w-30 m-2 btn disabled:animate-none lowercase">View Entries</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for handling component changes -->
    <script>
        function handleComponentChange(component) {
            // JavaScript logic for handling component changes goes here
            // For example, you can use a switch statement to show/hide components
            switch (component) {
                case 'am':
                    // Show the AM component
                    break;
                case 'pm':
                    // Show the PM component
                    break;
                case 'freewrite':
                    // Show the Freewrite component
                    break;
                case 'viewEntries':
                    // Show the View Entries component
                    break;
                default:
                    // Handle any other cases or errors
                    break;
            }
        }
    </script>
</body>
</html>
